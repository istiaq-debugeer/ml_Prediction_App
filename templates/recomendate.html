<html>
<head>
    <title>Cellphone Recommendations</title>
</head>
<body class="g-sidenav-show  bg-gray-200">
<div class="row">

        {% include 'sidebar_Prediction.html' %}
    </div>
    <div class="col-lg-0 col-md-9">
        {% include 'Header_prediction.html' %}

    </div>
