{% extends 'home.html' %}

    <body class="offline-doc">
      <div class="row">

          <div class="col-lg-9 col-md-9">

            <div class="container-fluid py-1 px-3">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                  <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
                  <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Data Classification</li>
                </ol>
{#                  <a class="nav-link text-white " href='{% url 'dashboard' %}'><h6 class="font-weight-bolder mb-0">Dashboard</h6></a>#}
              </nav>
              <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">

                    <label class="form-label">Type here...</label>
                    <input type="text" class="form-control">

                </div>
                <ul class="navbar-nav  justify-content-end">

                  <li class="nav-item d-flex align-items-center">

                    </a>
                  </li>
                </ul>

            </div>

                <div class="brand">
                  <h1 class="title pad-4">
                      Upload Dataset
                  </h1>
                    <form method="post" enctype="multipart/form-data" action="{% url 'ml_project_result' %} "class="form-group">
                        {% csrf_token %}

                        <input type="file" name="dataset" class=" " required>
                        <input type="text" name="split_column" placeholder="Column Name for Splitting"class="" required><br><br>
                        <input type="submit" class="btn btn-primary btn-lg " value="Submit">
                    </form>


                </div>
              </div>
            </div>
          </div>
